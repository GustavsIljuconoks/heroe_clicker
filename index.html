<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="d-flex flex-row">
        <div class="w-40 p-5 d-flex flex-column align-content-center">
            <div class="money_info">
                <div class="row">
                    <div class="col">
                        <img src="./footie/coin.webp" width="35" alt="coin"> <span id="coin_counter">0</span>
                    </div>
    
                    <div class="col">
                        <div class="weapon-info">
                            <p>Click Damage: <span id="click_dmg">1</span></p>
                        </div>
                    </div>
                </div>
            </div>
    
            <table class="table table-bordered mt-4">
                <caption class="caption-top">Shop</caption>
                <tr id="weapon_first">
                    <td>
                        <img src="./footie/Sword_1.webp" width="50"  alt="">
                        LVL: <span id="weapon_first_lvl">0</span>
                    </td>
                    <td>Click Damage +<span id="weapon_first_dmg">1</span></td>
                    <td><button id="weapon_first_btn" onclick="upgradeFirstWeapon()" disabled><img src="./footie/coin.webp" width="25" alt=""><span id="weapon_first_price">3</span> Level Up</button></td>
                </tr>
    
                <tr id="weapon_second">
                    <td>
                        <img src="./footie/Sword_2.webp" width="50" alt="">
                        LVL: <span id="weapon_second_lvl">0</span>
                    </td>
                    <td>Click Damage +<span id="weapon_second_dmg">2</span></td>
                    <td><button id="weapon_second_btn" onclick="upgradeSecondWeapon()" disabled><img src="./footie/coin.webp" width="25" alt=""><span id="weapon_second_price">6</span> Level Up</button></td>
                </tr>
    
                <tr id="weapon_third">
                    <td>
                        <img src="./footie/Sword_3.webp" width="50" alt="">
                        LVL: <span id="weapon_third_lvl">0</span>
                    </td>
                    <td>Click Damage +<span id="weapon_third_dmg">3</span></td>
                    <td><button id="weapon_third_btn" onclick="upgradeThirdWeapon()" disabled><img src="./footie/coin.webp" width="25" alt=""><span id="weapon_third_price">9</span>Level Up</button></td>
                </tr>
            </table>
        </div>

        <div class="w-60">
            <div class="images d-flex flex-column justify-content-center">
                <img id="monster_1" class="monster" width="250" src="./footie/monster_1.svg" alt="monster_1_sprite" onclick="clickEvent()">
                <img id="monster_2" class="monster d-none" width="300" src="./footie/monster_2.png" alt="monster_2_sprite" onclick="clickEvent()">
                <img id="monster_3" class="monster d-none" width="255" height="200" src="./footie/monster_3.webp" alt="monster_3_sprite" onclick="clickEvent()"> 
                <img width="600" class="island" src="./footie/floating_island.jpg" alt="floating island">
            </div>
            
            <div class="monster-info d-flex justify-content-center gap-3">
                <img src="./footie/heart.png" width="45" alt="heart_sprite">
                <div class="progress" style="height: 10px; width: 80%;">
                    <div id="monster_health" class="progress-bar w-100 bg-danger progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
